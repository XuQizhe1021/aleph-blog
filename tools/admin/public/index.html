<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>博客管理</title>
		<link rel="stylesheet" href="/vendor/katex/katex.min.css" />
		<link rel="stylesheet" href="/admin/styles.css" />
	</head>
	<body>
		<div class="shell">
			<header class="top">
				<div class="brand">博客管理</div>
				<div class="top-actions">
					<label class="btn">
						上传文章(md)
						<input id="upload-md" type="file" accept=".md,.mdx" hidden />
					</label>
					<label class="btn">
						上传打赏图
						<input id="upload-reward" type="file" accept="image/*" hidden />
					</label>
					<button class="btn" id="manage-categories" type="button">分类管理</button>
					<button class="btn" id="publish" type="button">发布到GitHub</button>
					<button class="btn" id="refresh" type="button">刷新</button>
				</div>
			</header>
			<div class="main">
				<aside class="left">
					<div class="panel left-panel">
						<input id="filter" class="input" placeholder="搜索标题 / slug / 分类 / 标签…" />
						<div class="muted meta" id="count"></div>
					</div>
					<div class="list" id="list"></div>
				</aside>
				<section class="right">
					<div class="panel viewer">
						<div class="viewer-head">
							<div class="viewer-title" id="v-title">请选择一篇文章</div>
							<div class="viewer-actions">
								<button class="btn" id="open-site" type="button" disabled>在站点中打开</button>
								<button class="btn danger" id="delete" type="button" disabled>删除</button>
							</div>
						</div>
						<div class="muted viewer-sub" id="v-sub"></div>
						<div class="split">
							<div class="raw">
								<div class="split-title muted">原始内容</div>
								<pre class="code" id="raw"></pre>
							</div>
							<div class="preview">
								<div class="split-title muted">预览</div>
								<div class="prose" id="preview"></div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
		<div class="modal" id="modal" hidden>
			<div class="modal-backdrop" id="modal-backdrop" aria-hidden="true"></div>
			<div class="modal-panel panel" role="dialog" aria-modal="true" aria-label="对话框">
				<div class="modal-head">
					<div class="modal-title" id="modal-title"></div>
					<button class="btn" id="modal-close" type="button">关闭</button>
				</div>
				<div class="modal-body" id="modal-body"></div>
				<div class="modal-actions" id="modal-actions"></div>
			</div>
		</div>
		<script type="module" src="/admin/app.js"></script>
	</body>
</html>
